# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=myapplication-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.mika-no-olala -DartifactId=tessst -Dversion=1.0.9 -Dpackaging=aar -DgeneratePom=true